<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" >
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input placeholder="" id="login" type="text"  name="login" class="form-control" ng-model="user.login" required/>
        </div>
    </div>
    <div class="form-group"">
        <label for="password" class="col-sm-2 control-label">Password</label>
    	<div class="col-sm-10">
            <input placeholder="" id="password" type="password" name="password" class="form-control" ng-model="user.password" required/>
        </div>
    </div> 
    <!-- show disabled button if form is not valid -->
    <button  class="btn btn-primary" type="submit" ng-click="login(user)">Login</button>
</form>
