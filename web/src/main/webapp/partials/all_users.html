<H2>All users</H2>
<table class="table">
	<thead>
	<tr>
		<th scope="col">Name</th>
		<th scope="col">Login</th>
		<th scope="col">Is Admin</th>
		<th scope="col">Detail</th>
		<th scope="col">Edit</th>
	</tr>
	</thead>
	<tbody ng-repeat="user in users track by $index">
	<tr>
		<td>{{user.name}}</td>
		<td>{{user.login}}</td>
		<td>{{user.isAdmin}}</td>
		<td>
			<a class="btn btn-primary"  href="#!/user/{{user.id}}">Detail</a>
		</td>
		<td>
			<a class="btn btn-primary" href="#!/user//edit{{user.id}}">Edit</a>
		</td>
	</tr>
	</tbody>
</table>
