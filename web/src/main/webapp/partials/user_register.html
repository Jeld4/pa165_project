<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="name" id="name" type="text" ng-minlength="2" ng-maxlength="32" name="name" class="form-control" ng-model="user.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">name is required</p>
            <p class="help-block" ng-show="form.name.$error.minlength">name must be at least 2 characters</p>
        	<p class="help-block" ng-show="form.name.$error.maxlength">name can't be longer then 32 characters</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.login.$valid)}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input placeholder="login" id="login" type="text" ng-minlength="8" ng-maxlength="32" name="login" class="form-control" ng-model="user.login" required/>
            <p class="help-block" ng-show="form.login.$error.required">login is required</p>
            <p class="help-block" ng-show="form.login.$error.minlength">login must be at least 8 characters</p>
        	<p class="help-block" ng-show="form.login.$error.maxlength">login can't be longer then 32 characters</p>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': !(form.login.$valid)}">
        <label for="login" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input placeholder="" id="password" type="password" ng-minlength="8" ng-maxlength="32" name="password" class="form-control" ng-model="user.password" required/>
            <p class="help-block" ng-show="form.password.$error.required">password is required</p>
            <p class="help-block" ng-show="form.password.$error.minlength">password must be at least 8 characters</p>
        	<p class="help-block" ng-show="form.password.$error.maxlength">password can't be longer then 32 characters</p>
        </div>
    </div> 
    <!-- show disabled button if form is not valid -->
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(user)">Create user</button>
</form>
