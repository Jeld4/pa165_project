<H2>All cars</H2>
<table class="table">
	<thead>
	<tr>
		<th scope="col">Licence plate</th>
		<th scope="col">Model</th>
		<th scope="col">Tire type</th>
		<th scope="col">Delete</th>
	</tr>
	</thead>
	<tbody ng-repeat="car in cars track by $index">
	<tr>
		<td>{{car.licencePlate}}</td>
		<td>{{car.model}}</td>
		<td>{{car.tireType}}</td>
		<td>
			<button ng-click="deleteCar(car)" type="submit" class="btn btn-danger">Delete</button>
		</td>
	</tr>
	</tbody>
</table>
