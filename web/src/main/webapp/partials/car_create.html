<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" >
        <label for="licencePlate" class="col-sm-2 control-label">Licence plate</label>
        <div class="col-sm-10">
            <input placeholder="" id="licencePlate" ng-minlength="4" ng-maxlength="20" type="text"  name="licencePlate" class="form-control" ng-model="car.licencePlate" required/>
        	<p class="help-block" ng-show="form.licencePlate.$error.required">Licence plate is required</p>
            <p class="help-block" ng-show="form.licencePlate.$error.minlength">Licence plate must be at least 4 characters</p>
        	<p class="help-block" ng-show="form.licencePlate.$error.maxlength">Licence plate can't be longer then 20 characters</p>
        </div>
    </div>

    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">Model</label>

        <div class="col-sm-10">
            <input placeholder="" id="model" type="text" name="model" class="form-control" ng-model="car.model" required/>
            <p class="help-block" ng-show="form.model.$error.required">Model is required</p>
        </div>
    </div>

    <div class="form-group">
        <label for="tireType" class="col-sm-2 control-label">Tire type</label>
        <div class="col-sm-10">
            <input placeholder="" id="tireType" type="text" name="tireType" class="form-control" ng-model="car.tireType" required/>
            <p class="help-block" ng-show="form.model.$error.required">Tire type is required</p>
        </div>
    </div>

    <!-- show disabled button if form is not valid -->
    <button  class="btn btn-primary" type="submit" ng-click="create(car)">Create car</button>
</form>
