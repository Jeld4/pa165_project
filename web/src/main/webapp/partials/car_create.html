<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" >
        <label for="licencePlate" class="col-sm-2 control-label">Licence plate</label>
        <div class="col-sm-10">
            <input placeholder="" id="licencePlate" ng-minlength="4" ng-maxlength="20" type="text"  name="licencePlate" class="form-control" ng-model="car.licencePlate" required/>
        	<p class="help-block" ng-show="form.licencePlate.$error.required">name is required</p>
            <p class="help-block" ng-show="form.licencePlate.$error.minlength">name must be at least 4 characters</p>
        	<p class="help-block" ng-show="form.licencePlate.$error.maxlength">name can't be longer then 20 characters</p>
        </div>
    </div>
    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">Model</label>

        <div class="col-sm-10">
            <input placeholder="" id="model" type="text" name="model" class="form-control" ng-model="car.model" required/>
        </div>
    </div>
    <!-- show disabled button if form is not valid -->
    <button  class="btn btn-primary" type="submit" ng-click="create(car)">Create car</button>
</form>
