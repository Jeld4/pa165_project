<H2> All tires</H2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Manufacturer</th>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Season</th>
            <th scope="col">Price</th>
            <th scope="col">Detail</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody ng-repeat="tire in tires track by $index">
        <tr>
            <td>{{tire.manufacturer}}</td>
            <td>{{tire.type}}</td>
            <td>{{tire.size}}</td>
            <td>{{tire.season}}</td>
            <td>{{tire.price}}</td>
            <td>
                <a class="btn btn-primary"  href="#!/tire/{{tire.id}}">Detail</a>
            </td>
            <td>
                <a class="btn btn-primary"  href="#!/tire/edit/{{tire.id}}">Edit</a>
            </td>
            <td>
                <a class="btn btn-primary" target="_blank" href="#!/tire/{{tire.id}}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
